<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Stock - Oando MRF</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .stock-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            font-size: 0.8125rem;
        }
        .stock-table thead th {
            background-color: #00205B;
            color: white;
            font-weight: 600;
            padding: 0.875rem 0.625rem;
            text-align: left;
            white-space: nowrap;
            border-bottom: 2px solid #F58220;
        }
        .stock-table tbody td {
            padding: 0.75rem 0.625rem;
            border-bottom: 1px solid #e5e5e5;
            vertical-align: middle;
        }
        .stock-table tbody tr:hover {
            background-color: #f8f9fa;
        }
        .stock-low {
            background-color: #fef3c7;
        }
        .stock-zero {
            background-color: #fee2e2;
        }
        .edit-stock-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/admin-dashboard.html" class="navbar-brand">
                <img src="data:image/svg+xml,%3Csvg width='180' height='80' viewBox='0 0 180 80' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='30' cy='40' r='25' fill='%23FDDB6F'/%3E%3Ccircle cx='30' cy='40' r='20' fill='%23FCA94B'/%3E%3Ccircle cx='30' cy='40' r='15' fill='%23F58220'/%3E%3Ccircle cx='30' cy='40' r='10' fill='%23EA532F'/%3E%3Ccircle cx='30' cy='40' r='6' fill='%2300205B'/%3E%3Ctext x='68' y='52' font-family='Arial, sans-serif' font-size='32' font-weight='bold' fill='%2300205B'%3EOando%3C/text%3E%3C/svg%3E" alt="Oando" class="logo">
            </a>
            <div class="navbar-menu"></div>
            <div class="navbar-user"></div>
            <button class="menu-toggle">â˜°</button>
        </div>
    </nav>

    <main class="page-content container">
        <div class="page-header">
            <h1>ðŸ“Š Inventory Stock</h1>
        </div>

        <div id="alertContainer"></div>

        <!-- Filters -->
        <div class="card mb-3">
            <div class="card-body">
                <div class="form-row form-row-3">
                    <div class="form-group">
                        <label class="form-label">Warehouse</label>
                        <select id="filterWarehouse" class="form-select">
                            <option value="">All Warehouses</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Search Material</label>
                        <input type="text" id="searchMaterial" class="form-input" placeholder="Material, OEM, or Part Number">
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="lowStockOnly" style="margin-right: 0.5rem;">
                            Low Stock Only
                        </label>
                    </div>
                    <div class="form-group" style="display: flex; align-items: flex-end;">
                        <button onclick="loadStock()" class="btn btn-primary" style="width: 100%;">Apply Filters</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stock List -->
        <div class="card">
            <div class="card-header">
                <h3>Current Inventory Stock</h3>
            </div>
            <div class="card-body">
                <div style="overflow-x: auto;">
                    <table class="stock-table">
                        <thead>
                            <tr>
                                <th>Warehouse</th>
                                <th>Material Description</th>
                                <th>OEM/Model</th>
                                <th>Part Number</th>
                                <th>Available Qty</th>
                                <th>Unit</th>
                                <th>Reorder Level</th>
                                <th>Shelf Location</th>
                                <th>Last Received</th>
                                <th>Last Issued</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="stockTableBody">
                            <tr>
                                <td colspan="11" style="text-align: center; padding: 2rem;">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Stock Modal -->
    <div id="editStockModal" class="modal-overlay" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <div style="padding: 1.5rem; border-bottom: 1px solid #e5e5e5; display: flex; justify-content: space-between; align-items: center;">
                <h2 style="color: #00205B; margin: 0;">Edit Stock Item</h2>
                <button onclick="closeEditStockModal()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #737373;">Ã—</button>
            </div>
            <div style="padding: 1.5rem;">
                <form id="editStockForm">
                    <input type="hidden" id="editStockId">
                    <div class="form-group">
                        <label class="form-label">Material</label>
                        <input type="text" id="editMaterialDesc" class="form-input" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Available Quantity</label>
                        <input type="text" id="editAvailableQty" class="form-input" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Reorder Level</label>
                        <input type="number" step="0.01" id="editReorderLevel" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Shelf Location</label>
                        <input type="text" id="editShelfLocation" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Remarks</label>
                        <textarea id="editRemarks" class="form-textarea" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" onclick="closeEditStockModal()" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/inventory-stock.js"></script>
</body>
</html>
