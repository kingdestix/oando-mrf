<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surplus Materials - Oando MRF</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .surplus-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            font-size: 0.8125rem;
        }
        .surplus-table thead th {
            background-color: #00205B;
            color: white;
            font-weight: 600;
            padding: 0.875rem 0.625rem;
            text-align: left;
            white-space: nowrap;
            border-bottom: 2px solid #F58220;
        }
        .surplus-table tbody td {
            padding: 0.75rem 0.625rem;
            border-bottom: 1px solid #e5e5e5;
            vertical-align: middle;
        }
        .surplus-table tbody tr:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/admin-dashboard.html" class="navbar-brand">
                <img src="data:image/svg+xml,%3Csvg width='180' height='80' viewBox='0 0 180 80' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='30' cy='40' r='25' fill='%23FDDB6F'/%3E%3Ccircle cx='30' cy='40' r='20' fill='%23FCA94B'/%3E%3Ccircle cx='30' cy='40' r='15' fill='%23F58220'/%3E%3Ccircle cx='30' cy='40' r='10' fill='%23EA532F'/%3E%3Ccircle cx='30' cy='40' r='6' fill='%2300205B'/%3E%3Ctext x='68' y='52' font-family='Arial, sans-serif' font-size='32' font-weight='bold' fill='%2300205B'%3EOando%3C/text%3E%3C/svg%3E" alt="Oando" class="logo">
            </a>
            <div class="navbar-menu"></div>
            <div class="navbar-user"></div>
            <button class="menu-toggle">â˜°</button>
        </div>
    </nav>

    <main class="page-content container">
        <div class="page-header">
            <h1>ðŸ“‹ Surplus Materials</h1>
            <button onclick="showNewSurplusForm()" class="btn btn-primary">+ Report Surplus</button>
        </div>

        <div id="alertContainer"></div>

        <!-- New Surplus Form -->
        <div id="newSurplusForm" class="card mb-3" style="display: none;">
            <div class="card-header">
                <h3>Report Surplus Material</h3>
            </div>
            <div class="card-body">
                <form id="surplusForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">Warehouse</label>
                            <select id="warehouse_id" class="form-select" required>
                                <option value="">Select Warehouse</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Reported By</label>
                            <input type="text" id="reported_by" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Reported Date</label>
                            <input type="date" id="reported_date" class="form-input">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">Material Description</label>
                            <input type="text" id="material_description" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">OEM/Model</label>
                            <input type="text" id="oem_model" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Part Number</label>
                            <input type="text" id="part_number" class="form-input">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">Quantity Surplus</label>
                            <input type="number" step="0.01" id="quantity_surplus" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Unit</label>
                            <input type="text" id="quantity_unit" class="form-input" value="pcs">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Disposition</label>
                            <select id="disposition" class="form-select">
                                <option value="Available">Available</option>
                                <option value="Disposed">Disposed</option>
                                <option value="Returned">Returned</option>
                                <option value="Sold">Sold</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Reason</label>
                        <textarea id="reason" class="form-textarea" rows="2"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Remarks</label>
                        <textarea id="remarks" class="form-textarea" rows="2"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Report Surplus</button>
                        <button type="button" onclick="cancelSurplusForm()" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Filters -->
        <div class="card mb-3">
            <div class="card-body">
                <div class="form-row form-row-3">
                    <div class="form-group">
                        <label class="form-label">Warehouse</label>
                        <select id="filterWarehouse" class="form-select">
                            <option value="">All Warehouses</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Disposition</label>
                        <select id="filterDisposition" class="form-select">
                            <option value="">All Dispositions</option>
                            <option value="Available">Available</option>
                            <option value="Disposed">Disposed</option>
                            <option value="Returned">Returned</option>
                            <option value="Sold">Sold</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Search</label>
                        <input type="text" id="searchMaterial" class="form-input" placeholder="Material, OEM, or Part Number">
                    </div>
                    <div class="form-group" style="display: flex; align-items: flex-end;">
                        <button onclick="loadSurplus()" class="btn btn-primary" style="width: 100%;">Apply Filters</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Surplus List -->
        <div class="card">
            <div class="card-header">
                <h3>Surplus Materials</h3>
            </div>
            <div class="card-body">
                <div style="overflow-x: auto;">
                    <table class="surplus-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Warehouse</th>
                                <th>Material Description</th>
                                <th>OEM/Model</th>
                                <th>Part Number</th>
                                <th>Quantity</th>
                                <th>Unit</th>
                                <th>Reported By</th>
                                <th>Disposition</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="surplusTableBody">
                            <tr>
                                <td colspan="10" style="text-align: center; padding: 2rem;">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Surplus Modal -->
    <div id="editSurplusModal" class="modal-overlay" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <div style="padding: 1.5rem; border-bottom: 1px solid #e5e5e5; display: flex; justify-content: space-between; align-items: center;">
                <h2 style="color: #00205B; margin: 0;">Update Disposition</h2>
                <button onclick="closeEditSurplusModal()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #737373;">Ã—</button>
            </div>
            <div style="padding: 1.5rem;">
                <form id="editSurplusForm">
                    <input type="hidden" id="editSurplusId">
                    <div class="form-group">
                        <label class="form-label">Material</label>
                        <input type="text" id="editMaterialDesc" class="form-input" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label required">Disposition</label>
                        <select id="editDisposition" class="form-select" required>
                            <option value="Available">Available</option>
                            <option value="Disposed">Disposed</option>
                            <option value="Returned">Returned</option>
                            <option value="Sold">Sold</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Remarks</label>
                        <textarea id="editRemarks" class="form-textarea" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" onclick="closeEditSurplusModal()" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/inventory-surplus.js"></script>
</body>
</html>
